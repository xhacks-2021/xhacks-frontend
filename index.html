<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study++</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta description="xHacks 2021 project">
  </head>

  <body>
    <div class="card">
      <img src="./assets/Logo.png" class="logo" alt="Logo" />
      <h1>Study++</h1>
      <h2>Study easily</h2>
      <div class="hr"></div>
      <p>Upload a PDF; we'll remodel it into study cards.</p>
      <div class="upload">
        <div>
          <input type="file" id="avatar" name="avatar" accept="application/pdf" onchange="start()">
          <span class="display-text">Upload</span>
        </div>
    </div>
    </div>
  </body>

  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="index.js"></script>

</html>
